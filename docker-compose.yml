version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nes-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nesuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME_STRONG_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nepal_entity_db}
    # WARNING: Do not expose PostgreSQL port in production!
    # Uncomment only for local development/debugging
    # ports:
    #   - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nesuser}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nes-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nes-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nesuser}:${POSTGRES_PASSWORD:-nespassword}@postgres:5432/${POSTGRES_DB:-nepal_entity_db}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8195}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${PORT:-8195}:8195"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./migrations:/app/migrations
    networks:
      - nes-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8195 --reload

volumes:
  postgres_data:
    driver: local

networks:
  nes-network:
    driver: bridge
